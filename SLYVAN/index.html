			function setupItemHeight(){
				var oProductItems=document.getElementsByClassName('product-item');
				if(oProductItems.length>0){
					var height =Math.floor(oProductItems[0].offsetWidth*0.66);
					for (var i=0;i<oProductItems.length;i++){
						oProductItems[i].style.height=height+'px';
					}	
				}
			};
